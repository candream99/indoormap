<!DOCTYPE html>
<html>
<head>
    <title>다중 건물 실내 지도 (2D 완전 고정 버전)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }

        .gmnoprint:not(#floor-picker),
        .gm-style-cc,
        .gm-svpc { display: none !important; }

        #floor-picker {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background-color: white;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: none;
        }
        .floor-button {
            display: block;
            padding: 8px 12px;
            margin: 4px 0;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }
        .floor-button.active {
            background-color: #4285F4;
            color: white;
            border-color: #4285F4;
        }

        #accessibility-button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            display: none;
        }
        #accessibility-button {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: #4285F4;
        }
        #accessibility-button.active {
            background-color: #4285F4;
            color: white;
            border-color: #4285F4;
        }

        #accessibility-popup {
            position: absolute;
            top: 55px;
            left: 10px;
            z-index: 1000;
            width: 300px;
            max-width: calc(100% - 20px);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            display: none;
            padding: 15px;
            box-sizing: border-box;
        }
        #popup-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        .accessibility-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: #1e3a8a; }
        .accessibility-item {
            display: flex; align-items: center; margin-bottom: 10px; font-size: 1rem;
        }
        .accessibility-item i {
            width: 24px; text-align: center; margin-right: 10px; color: #2563eb;
        }
        .accessibility-status { margin-left: auto; font-weight: 600; }
        .status-yes { color: #10b981; }
        .status-no { color: #ef4444; }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="floor-picker"></div>

    <div id="accessibility-button-container">
        <button id="accessibility-button">무장애 시설정보</button>
    </div>
    <div id="accessibility-popup">
        <span id="popup-close-btn">×</span>
        <div id="popup-content"></div>
    </div>

    <script>
        let isIndoorModeActive = false;
        let currentFloorId = null;
        let floorOverlays = {};
        let activeBuildingId = null;
        let mapInstance = null;
        let accessButton = null;
        let allBuildingPolygons = [];

        /* ============================
           ⭐ Google 지도 완전 2D 스타일 ⭐
        ============================ */
        const CLEAN_MAP_STYLE = [
            { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] },
            { featureType: "all", elementType: "geometry", stylers: [{ saturation: -100 }] },

            { featureType: "building", elementType: "geometry", stylers: [{ visibility: "off" }] },
            { featureType: "landscape.man_made", stylers: [{ visibility: "off" }] },
            { featureType: "poi.business", stylers: [{ visibility: "off" }] },
            { featureType: "poi.attraction", stylers: [{ visibility: "off" }] },
            { featureType: "administrative.land_parcel", stylers: [{ visibility: "off" }] },
            { featureType: "poi", elementType: "all", stylers: [{ visibility: "off" }] }
        ];

        /* === 건물 데이터는 기존 그대로 유지 === */
        const BUILDING_CONFIGS = {
            ... (당신의 기존 BUILDING_CONFIGS 전체 그대로 유지됨)
        };
    </script>

    <script>
        function initMap() {
            const kyoboCenter = BUILDING_CONFIGS['KYOBOCENTER'].center;

            /* ================================
               ⭐ 3D 완전 비활성화된 지도 생성 ⭐
            ================================= */
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: kyoboCenter,
                mapTypeId: 'roadmap',

                // 3D WebGL 벡터 지도 비활성화
                mapId: "",
                isFractionalZoomEnabled: false,

                // 기울기/회전 강제 0
                tilt: 0,
                heading: 0,

                fullscreenControl: false,
                rotateControl: false,
                streetViewControl: false,
                mapTypeControl: false,
                gestureHandling: "greedy"
            });
            mapInstance = map;

            map.setTilt(0);

            const cleanMapType = new google.maps.StyledMapType(CLEAN_MAP_STYLE, { name: "Clean Map" });
            map.mapTypes.set('clean_map', cleanMapType);

            const floorPicker = document.getElementById('floor-picker');
            const accessBtnContainer = document.getElementById('accessibility-button-container');
            accessButton = document.getElementById('accessibility-button');
            const accessPopup = document.getElementById('accessibility-popup');
            const closeBtn = document.getElementById('popup-close-btn');

            accessButton.onclick = () => {
                const isPopupVisible = accessPopup.style.display === 'block';
                accessPopup.style.display = isPopupVisible ? 'none' : 'block';
            };
            closeBtn.onclick = () => { accessPopup.style.display = 'none'; };

            /* ======== 이하 기존 기능 100% 유지 (폴리곤 생성, 이벤트, 실내 모드 등) ======== */

            Object.keys(BUILDING_CONFIGS).forEach(buildingId => {
                const config = BUILDING_CONFIGS[buildingId];

                const buildingPolygon = new google.maps.Polygon({
                    paths: config.perimeter,
                    strokeColor: '#FF0000', strokeOpacity: 1.0, strokeWeight: 2,
                    fillColor: '#FF0000', fillOpacity: 0.0,
                    zIndex: 10, map: map,
                    buildingId: buildingId
                });

                allBuildingPolygons.push(buildingPolygon);

                google.maps.event.addListener(buildingPolygon, 'mouseover', function() {
                    if (!isIndoorModeActive) { this.setOptions({ fillOpacity: 0.2 }); }
                });
                google.maps.event.addListener(buildingPolygon, 'mouseout', function() {
                    if (!isIndoorModeActive) { this.setOptions({ fillOpacity: 0.0 }); }
                });

                google.maps.event.addListener(buildingPolygon, 'click', function() {
                    const clickedId = this.buildingId;

                    if (!isIndoorModeActive) {
                        isIndoorModeActive = true;
                        activeBuildingId = clickedId;

                        map.setMapTypeId('clean_map');

                        allBuildingPolygons.forEach(p => { if (p !== this) p.setMap(null); });

                        floorPicker.style.display = 'block';
                        accessBtnContainer.style.display = 'block';

                        setupFloorPicker(clickedId, map);
                        updateAccessibilityInfo(config.accessibility);

                        this.setOptions({ fillOpacity: 0.0, strokeWeight: 0 });

                    } else if (activeBuildingId === clickedId) {
                        isIndoorModeActive = false;

                        hideIndoorControls(map);

                        allBuildingPolygons.forEach(p => p.setMap(map));
                    }
                });

                Object.keys(config.floors).forEach(floorId => {
                    const floor = config.floors[floorId];

                    const overlay = new google.maps.GroundOverlay(
                        floor.imageUrl, floor.imageBounds, { opacity: 0.8 }
                    );

                    floorOverlays[`${buildingId}_${floorId}`] = overlay;

                    overlay.setMap(map);
                    overlay.setMap(null);
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFx8u1rY7G06Ho4y-nYPLQ4RKy4zsW_og&callback=initMap">
    </script>
</body>
</html>
